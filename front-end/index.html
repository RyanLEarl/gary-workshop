<!DOCTYPE html>
<html>
  <head id="head">
    <script language="Javascript" type="text/javascript" src="/assets/scripts/index.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/index.css">
    <script>createHead();</script>
  </head>
  <header id="header">
    <script> createHeader();</script>
  </header>
  <body>
    <main class="main-content">
      <div class="members">
        <div class="member">
          <div class="card">
            <img src="/assets/images/placeholder.png" alt="Gary Placeholder Image">
            <div class="container">
              <h2>Gary Howard</h2>
              <p class="title">Artist</p>
              <p>Placeholder Bio Description</p>
            </div>
          </div>
        </div>
      </div>
      <h1>CONTACT</h1>
      <form id="contact-form">
        <input type="text" id="name" name="name" placeholder="Name"><br>
        <input type="text" id="email" name="email" placeholder="Email"><br><br>
        <textarea id="message" name="message" placeholder="Message"></textarea><br><br>
        <input type="submit" value="Send">
      </form>   
      <h2 id="thank-you-message"></h2>
    </main>
  </body>
  
</html>
